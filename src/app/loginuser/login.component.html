
<!-- <div class="center">        -->
<div class="container login">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div>
                <!-- Nav tabs -->
                <ul class="nav nav-tabs" role="tablist">
                  <li role="presentation">
                      <a href="#login" aria-controls="login" role="tab" data-toggle="tab">Login</a>     </li>
                  <li role="presentation" class="active">
                      <a href="#register" aria-controls="register" role="tab" data-toggle="tab">Register</a>
                  </li>
                </ul>
              
                <!-- Tab panes -->
                <div class="tab-content">
                  <div role="tabpanel" class="tab-pane" id="login">
                     <form id="login-form" role="form" style="display: block;">
                            <div class="form-group">
                                <input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Username" value="">
                            </div>
                            <div class="form-group">
                                <input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password">
                            </div>
                            <div class="form-group text-center">
                                <input type="checkbox" tabindex="3" class="" name="remember" id="remember">
                                <label for="remember"> Remember Me</label>
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-sm-6 col-sm-offset-3">
                                    <button type="button" class="form-control btn btn-login"
                                            (click) ="validateUser(evt)">Login</button>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-lg-12">
                                        <div class="text-center">
                                            <a href="" tabindex="5" class="forgot-password">Forgot Password?</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    
                  </div>
                  <div role="tabpanel" class="tab-pane active" id="register">

                  </div>
                </div>
              
              </div>
        </div>
    </div>
</div>
