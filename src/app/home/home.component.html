<div class="container" style="background-color: #4988bd;">
<div class="row">
 <div class="columns col-sm-6 col-md-3" *ngFor="let x of people" style="padding:10px;">
  <ul class="price">
    <li class="header"><h2 style="height:34px;">
      <span class="glyphicon glyphicon-user userName" title="{{x.DRVFNAME}}">{{x.DRVFNAME}}</span>
      </h2></li>
    <li><img src="{{x.picFile}}" alt="Paris" width="120" height="120"></li>
    <li style="height:15px;font-size: 15px;
    color: #a94442;">{{ x.CARNAME}}</li>
    <li style="height:15px;font-size:15px;
    color: #a94442;">{{ x.CARNUM}}</li>
    <li style="height:15px;">
      <span class="glyphicon glyphicon-earphone"><label style="font-size:20px;padding-left: 10px;">{{ x.PHNO}}</label></span>
    </li>
    <li style="height:15px;">
        <span class="glyphicon glyphicon-home"><label style="font-size:20px;padding-left: 10px;">{{ x.CITY}}</label></span>
      </li>
    <li class="footer">
      <button type="button" (click)="onClickMe(x)" class="btn btn-info btn-sm">Get Details</button>
    <!-- Button trigger modal -->
      <button type="button" class="btn btn-warning btn-sm" (click)="onClickReview(x)" data-toggle="modal" data-target="#myModal">
      Reviews
     </button></li>
  </ul>
</div>
</div>
</div>


<!-- modal popup review -->

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
         <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="gridSystemModalLabel">Users Review</h4>
      </div>
       <div class="modal-body" style="overflow: scroll !important;height: 550px;">
         <div class="row"  *ngFor="let cmnt of comments">
			      <div class="col-sm-7">
				      <hr/>
			       	<div class="review-block">
				        <div class="row">
					     	  <div class="col-sm-3">
						       	<img src="" class="img-rounded">
							       <div class="review-block-name"><a href="#">{{cmnt.username}}</a></div>
							       <div class="review-block-date">{{cmnt.date}}<br/>1 day ago</div>
					       	</div>
					      	<div class="col-sm-9">
							   <div class="review-block-rate">
                  <i class="material-icons">{{cmnt.rate}}</i>
							   </div>
						  	 <div class="review-block-title">this was nice in buy</div>
							   <div class="review-block-description">{{cmnt.comment}}</div>
              </div>
					</div>
					<hr/>
			 </div>
			</div>
		</div>
           <div class="col-sm-7">
                   <button type="button" class="btn btn-success btn-green" data-toggle="modal" data-target="#reviewModal">Leave a Review</button>
                  </div>
      </div>
      </div>
  </div>
</div>



<!-- end -->



<!-- review popup -->

 <div class="modal fade" id="reviewModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">User Review</h4>
        </div>
        <div class="modal-body">
              <div class="row" id="post-review-box" style="">
                <div class="col-md-12">
                    <form accept-charset="UTF-8">
                        <input id="ratings-hidden" name="rating" type="hidden"> 
                        <textarea class="form-control animated" cols="50" id="new-review" name="comment" [(ngModel)]='cmntData'
                                  placeholder="Enter your review here..." rows="5"></textarea>
        
                        <div class="text-right">
                           
                        </div>
                    </form>
                </div>
           </div>
        </div>
        <div class="modal-footer">
  
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
           <button type="button" class="btn btn-primary" (click)="onSaveReview(x)">Save</button>
        </div>
      </div>
      
    </div>
  </div>


<!-- end -->
